<!DOCTYPE html>
<html>
    <head>
        <title>Calculatrice</title>
        <link rel="stylesheet" href="./calcul.css">
    </head>
    <body>
        <div class="general-calculate">
            <div class="screen">
                <div class="screen-content"></div>
            </div>
            <div class="All-rows">
            <div class="row">
                <div class="item c-btn">C</div>
                <div class="item ope">7</div>
                <div class="item ope">4</div>
                <div class="item ope">1</div>
                <div class="item ope">00</div>
                <div class="item ope">âˆš</div>
            </div>
            <div class="row">
                <div class="item mod">mod</div>
                <div class="item ope">8</div>
                <div class="item ope">5</div>
                <div class="item ope">2</div>
                <div class="item ope">0</div>
                <div class="item ope">(</div>
            </div>
            <div class="row">
                <div class="item del">del</div>
                <div class="item ope">9</div>
                <div class="item ope">6</div>
                <div class="item ope">3</div>
                <div class="item ope">.</div>
                <div class="item ope">)</div>
            </div>
            <div class="row" id="id1">
                <div class="item ope">/</div>
                <div class="item ope">*</div>
                <div class="item ope">-</div>
                <div class="item ope">+</div>
                <div class="item equal">=</div>
                <div class="item ope">!</div>
            </div>
        </div>
        </div>
        <script src="./calcul.js"></script>
    </body>
</html>
